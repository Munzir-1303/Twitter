<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Login</title>
</head>
<body class="body">
    <div class="containerlogin">
        <div class="login">
            <a class="login__link" href="#">
                <img src="./img/twitterlogo.svg" alt="Twitter" width="51" height="41">
            </a>

            <h1 class="login__h1">Log in to Twitter</h1>

            <div class="login__div--1">
                <input class="login__input login__input--11" type="email" placeholder="Phone number, email address">
                <input class="login__input" type="password" placeholder="Password">
            </div>

            <button class="login__button">
                <a class="login__button--link" href="./home.html">Log In</a>
            </button>

            <div class="login__bulim">
                <a class="login__bulim--link" href="#">Forgot password?</a>
                <a class="login__bulim--link" href="./signup.html">Sign up to Twitter</a>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
